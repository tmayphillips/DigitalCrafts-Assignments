<html>
<head>
  <link rel="stylesheet" href="bootstrap.min.css"></link>
  <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
<div class="container">
  <br>
  <h2>Simple Task List</h2>
<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
      <label for="addTask" class="sr-only">Task</label>
      <input type="text" class="form-control" id="addTask" placeholder="Task">
    </div>
    <button id="btnAddTask" type="button" class="btn btn-primary mb-2">Add to list</button>
</form>

<h5>Tasks</h5>
<ul id="tasks" class="list-group checked-list-box">
</ul>

<br>
<h5>Completed Tasks</h5>
<ul id="completedTasks" class="list-group checked-list-box">
</ul>



</div>
<script src="app.js"></script>
</body>
</html>
